prefix: https://platform.swissartresearch.net/instances/fields/
container: http://www.metaphacts.com/ontologies/platform#fieldDefinitionContainer
namespaces:
  aat: http://vocab.getty.edu/aat/
  crm: http://www.cidoc-crm.org/cidoc-crm/
  crmdig: http://www.ics.forth.gr/isl/CRMdig/
  crminf: http://www.ics.forth.gr/isl/CRMinf/
  frbroo: http://iflastandards.info/ns/fr/frbr/frbroo/
  la: http://www.linkedart.org/schema/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  search: https://platform.swissartresearch.net/search/

fields:

    - id: display_production_date
      label: Entstehungszeitraum
      datatype: xsd:string
      queries:
        - select: 'SELECT ?value WHERE {
            $subject crm:P108i_was_produced_by/crm:P4_has_time-span ?production_date .
            ?production_date rdfs:label ?date_label .
            OPTIONAL {
              ?production_date crm:P82a_begin_of_the_begin ?begin .
            }
            OPTIONAL {
              ?production_date crm:P82b_end_of_the_end ?end .
            }
            BIND(IF(BOUND(?begin) || BOUND(?end), CONCAT(?date_label, " (", STR(?begin), " - ", STR(?end), ")"), ?date_label) AS ?value)
          }'

    - id: label
      label: Label
      description: A human-readable label for the entity
      datatype: xsd:langString
      queries:
        - insert: 'INSERT {
            $subject rdfs:label $value .
          } WHERE {}'
        - select: 'SELECT ?value WHERE {
            $subject rdfs:label ?value .
          }'
