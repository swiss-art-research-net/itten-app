[[> partial:pageHeader ]]

<div style="height:1200px">
    <semantic-context repository="secondary">
        <ontodia
            id="external-view-graph"
            query='CONSTRUCT {
                ?s ?p1 ?o1 .
                ?o2 ?p2 ?s .
            } WHERE {
                BIND(<[[urlParam "entityiri"]]> AS ?s)
                {
                    ?s ?p1 ?o1 .
                } UNION {
                    ?o2 ?p2 ?s
                }
            }'
        ></ontodia>
</semantic-context>
</div>
[[> partial:pageFooter ]]
